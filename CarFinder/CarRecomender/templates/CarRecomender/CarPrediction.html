{% load static %}
<link rel="stylesheet" href="{% static 'CarRecomender/css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>پیش بینی قیمت خودرو</title>
</head>
<body>
    <div class="flex-container">
        <div class="menu">
            <a href="{% url 'CarRecomender:cars_list'%}" class="menu-button">لیست خودروها</a>
        </div>
        <div class="image-form-container">
            <div class="form-container" style="flex: 40%">
                <h2 >لطفا ویژگی های خودروی مورد نظرتان را وارد نمایید:</h2><br>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="button-container">
                        <button type="submit">پیش بینی قیمت</button>
                    </div>
                </form>
            </div>
            <div class="image-container" style="flex: 60%">
                <img src="{% static 'CarRecomender/img/3.jpg' %}" alt="Header Image">
            </div>
        </div>
    </div>

</body>
</html>
